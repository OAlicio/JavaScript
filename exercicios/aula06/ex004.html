<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <Script>
        var nome = window.prompt('Qual e o seu nome?')
        document.writeln(`${nome}, seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em maiusculas e ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em maiusculas e ${nome.toLowerCase()}`)
    </Script>
</body>
</html>
